</head>
<body>
   
        <header>
                <div id="tituloRequisitos">
                <h1 class="animate__bounceIn">REQUISITOS DE ADOPCIÓN</h1>
               </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <!--menu-->
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">inicio refugio violeta</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="animalesrescatados.html">animales rescatados</a>
                      <a class="nav-link" href="separtedelequipo.html">se parte del equipo</a>
                      
                    </div>
                  </div>
                </div>
            </nav>
             
        </header>
        <div class="col-lg-9 col-sm-12 shadow-lg p-3 mb-5 bg-body rounded formulario__adopcion ">
                  <form class="row g-3">
                <!--formulario-->
                <div class="row g-3">
                     <div class="col">
                        <label for="name">nombre</label>
                       <input type="text" class="form-control" placeholder="nombre " aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="name">apellido</label>
                        <input type="text" class="form-control" placeholder="apellido" aria-label="Last name">
                    </div>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">correo</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">dni</label>
                  <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="calle, número,partido,etc">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">motivo de adopción</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="yo quiero adoptar.........">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">sexo</label>
                  <select id="inputState" class="form-select">
                    <option selected>masculino</option>
                    <option>femenino</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputZip" class="form-label">edad</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      acepto terminos y condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">enviar</button>
                </div>
              </form>
        </div>
